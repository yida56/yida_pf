<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="style/reset.css" />
	<link rel="stylesheet" type="text/css" href="style/common.css" />
	<link rel="shortcut icon" href="images/ico/logo-ico.png" />
	<script type="text/javascript" src="script/jquery-1.8.3.min.js"></script>
	<title>益达门户</title>
</head>
<body><div class="contain">
	<!-- 带边框的宽1200大盒子 -->
	<div class="contain-b"></div>
	<!-- 不带边框的宽1200大盒子 -->
	<div class="contain"></div>
	<!-- 不带边框两列布局(左大右小) -->
	<div class="contain">
		<div class="con-left-b"></div>
		<div class="con-right-s"></div>
	</div>
	<!-- 不带边框两列布局(左小右大) -->
	<div class="contain">
		<div class="con-left-s"></div>
		<div class="con-right-b"></div>
	</div>
	<!-- head和content的盒子布局 -->
	<div class="head-con-box">
		<div class="head-box">
		创业指导
			<a href="#" class="hb-more">更多</a>
		</div>
		<div class="con-box">1</div>
	</div>
	<!-- 左图片右文字布局 -->
	<ul>
		<li>
			<dl>
				<dt class="image-l-dt"><a href="#"><img src="images/tipsLeft.png" alt="" /></a></dt>
				<dd class="text-r-dd">
					<h3>头部</h3>
					<p>文字</p>
					<div class="i-text-foot">尾部</div>
				</dd>
			</dl>
		</li>
	</ul>
	<!-- 上图片下文字布局 -->
	<ul>
		<li>
			<dl>
				<dt class="image-t-dt"><a href="#"><img src="images/tipsLeft.png" alt="" /></a></dt>
				<dd class="text-b-dd">
					<h3>头部</h3>
					<p>文字</p>
					<div class="i-text-foot">尾部</div>
				</dd>
			</dl>
		</li>
	</ul>
	<!-- 橙色按钮 -->
	<a href="#" class="button-cheng">橙色按钮</a>
</div>	
</body>
<script src="script/search.js"></script>
<script src="script/index.js"></script>
<script src="script/loginJs.js"></script>
</html>
